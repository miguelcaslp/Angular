<form [formGroup]="form" (ngSubmit)="submit()">
<div class="form-group title">
    <label>Título</label>
    <input #title type="text" class="form-control" formControlName="title" placeholder="Título">
</div>
<div class="form-group description">
    <label>Descripción</label>
    <input type="text" class="form-control" formControlName="description" placeholder="Descripción">
</div>
<input type="hidden" formControlName="id">
<button type="submit" class="btn btn-primary save" [disabled]="this.form.status!='VALID'">Guardar</button>
</form>
